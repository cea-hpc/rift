---
name: Build packages
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch: {}


jobs:
  rpm:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
      # Option --privileged is required for mock+podman on fedora
      options: --privileged
    steps:
      - uses: actions/checkout@v4

      - name: Install mock
        run: |
          dnf install -y mock

      - name: Build source and binary RPM
        run: |
          mock --root almalinux-8-x86_64 --sources . --spec rift.spec
